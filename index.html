<!DOCTYPE html>
<html>
<head>
	<title>INPUT GROUPS</title>
	<link rel="stylesheet"  href="mdb/css/bootstrap.css">
	<link rel="stylesheet"  href="mdb/css/mdb.css">
	<link rel="stylesheet" type="text/css" href="font/ramu/css/all.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-6">
				<div class="card">
					<div class="card-header bg-success text-white text-center">
						<h3>BS INPUT GROUP</h3>
					</div>
					<div class="card-body bg-info">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text bg-primary text-white">
									<span class="fa fa-user"></span>
								</div>
							</div>
							<input type="text" placeholder="Enter Username" class="form-control bg-light">
						</div>
						<div class="input-group mt-3">
							<input type="text" placeholder="Enter Email" class="form-control bg-lights">
							<div class="input-group-append">
								<div class="input-group-text bg-warning text-white">
									<span>@gmail.com</span>
								</div>
							</div>
						</div>
					</div>
					<div class="footer bg-secondary text-white">
						<input type="submit" class="btn btn-outline-light btn-md text-white">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
